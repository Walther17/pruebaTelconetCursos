<app-menu></app-menu>

<section class="vh-100" style="background-color: #272929;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block d-flex align-items-center justify-content-center">
                <img src="https://pbs.twimg.com/profile_images/1669032594439036928/KPxeEa-W_400x400.png"
                  alt="login form" class="img-fluid" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      
                      <span class="h1 fw-bold mb-0">!Hola,
                        Bienvenido¡</span>
                    </div>
  
<!--                     <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
 -->  
                    <div class="form-outline mb-4">
                      
                      <input type="text" class="form-control form-control-lg" name="nombreUsuario" id="nombreUsuario" placeholder="Usuario"  [(ngModel)]="nombreUsuario" required />
<!--                       <label class="form-label" for="form2Example17">Email address</label>
 -->                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password"class="form-control form-control-lg" name="password" id="password" 
                      [(ngModel)]="password" required   placeholder="Contraseña"/>
<!--                       <label class="form-label" for="form2Example27">Password</label>
 -->                    </div>
  
                    

                    <div  class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" [disabled]="!f.valid">
                          Iniciar Sesión</button>
                  </div>
  
                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 


                      
                      <a routerLink="/registro" 
                        style="color: #393f81;">Register here</a></p>


                        

                    <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a> -->
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
