spring.datasource.url=jdbc:postgresql://localhost:5432/PRUEBA_TELCONET_CURSOS_DEV

# nombre de usuario y contraseña
#username en sasf es admin y en mi local postgres 
spring.datasource.username=postgres
spring.datasource.password=12345

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql=true

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# scurity , jwt.secret esta será la variable para la firma de seguridad
jwt.secret = secret 
jwt.expiration = 36000
